<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container card-container" id="card-container">
        <div class=" card-div">
          <a href="#ruleta-container"> 
                 <card class="card">
                    <h4>Ruleta</h4>
                    <img src="./imagenes/Ruleta.jpeg" alt="">
                </card>
            </a> 
            <a href="#ahorcado-container">
            <card class="card" id="ahorcado-card">
                <h4>Ahorcado</h4>
                <img src="./imagenes/ahorcado-2.png" alt="">
            </card>
             </a>
             <a href="#preguntados-container">
            <card class="card" >
                <h4>Preguntados</h4>
                <img src="./imagenes/preguntados.jpeg" alt="">
            </card>
            </a>
        </div>
    </section>
    <section class="container ruleta-container" id="ruleta-container">
        <div class="ruleta-div">
            <h1>Ruleta</h1>
        <div id="div-elegir-numero">
            <div id="div-color-ruleta"class="div-numero-ruleta">
                <h1 id="numero-ruleta-elegido">0</h1>
            </div>
            <form action="">
                <label for="color">
                    <select name="select" id="select-color">
                        <option value="valor">Elija un valor</option>
                        <option value="rojo">Rojo</option>
                        <option value="negro">Negro</option>
                      </select>
                      </label>
                      <label for="numeros">
                        <input type="number" name="numero" id="input-numeros">
                      </label>
                    </form>
            <button id="boton-tirar">Start</button>
            <button id="boton-reset">Reset</button>
        </div>
        <div class="div-ganador" id="div-ganador">
            <div id="div-color-ganador" class="div-numero-ruleta">
                <h1 id="numero-ganador">0</h1>
            </div>
        </div>
        </div>
        <div class="div-ganaste">
        <h1 id="acertaste-numero">Acertaste el número!!</h1>
        <h1 id="acertaste-color">Acertaste el color!!</h1>
    </div>
             <a href="#card-container">
                  <button class="boton">Volver a menú</button>
           </a> 
    </section>
    <section class="container ahorcado-container" id="ahorcado-container">
        <div class="ahorcado-div">
            <h1>Ahorcado</h1>
            <h1>Bienvenido al juego del Ahorcado</h1>
            <img src="./imagenes/ahorcado.jpg" alt="ahorcado">
            <h2>Intrucciones de Juego</h2>
            <h3>Antes de comenzar a jugar abra la consola con las teclas fn +  f12</h3>
            <button id="btn-play">Comenzar Juego</button>
        </div>
        <a href="#card-container">
            <button class="boton">Volver a menú</button>
     </a> 
    </section>
    <section class="container preguntados-container" id="preguntados-container">
        <div class="preguntados-div">
            <h1>Preguntados</h1>
            <img src="./imagenes/preguntados.jpeg" alt="">
            <button id="start-preguntados">Iniciar preguntados</button>
            <a href="#card-container">
                <button class="boton">Volver a menú</button>
         </a> 
        </div>
      
    </section>
</body>
<script src="./js/index.js" type="module"></script>
</html>
